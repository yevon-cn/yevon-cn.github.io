---
layout: page
title: Tags
---
<div class="lf_tag_page">
	{% include tags _tags = site.tags %}
	<div class="lf_tag_posts">
	{% for tag in site.tags %} 
	  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
	  	{% assign _posts = tag[1]%}{% include posts _posts = _posts %}{% assign _posts = nil %}
	{% endfor %}
	</div>
</div>
