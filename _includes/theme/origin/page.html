{% unless page.no_header or page.no_site_msg %}
<div class="lf_header">
    <ul class="lf_nav">
 		{% for nav_url in site.nav_urls %}
 		<li {% if page.url == nav_url[1] %}class="choose"{% endif %}><h3><a href="{{ site.bpath }}{{ nav_url[1] }}">{{ nav_url[0] }}</a></h3></li>
 		{% endfor %}
    </ul>
    
</div>
{% endunless %}
<div class="lf_main">
    {{ content }}
</div>
{% unless page.no_footer or page.no_site_msg %}
<div class="lf_footer">
	<div class="lf_ico"><span class="ico_China" title="From China"></span><span class="ico_chrome" title="Support Chrome"></span><span class="lf_ico_txt" title="Hosted on GitHub">G</span><span class="lf_ico_txt" title="Built by Jekyll">J</span><span class="lf_ico_txt" title="Comment with Disqus">D</span></div>   
	<div class="lf_license"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" title="本作品采用知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议进行许可"><img alt="知识共享许可协议" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a></div>
	<div class="lf_update_time" title="Last updated @ {{ site.time | date: '%a, %Y/%m/%d'}}">{{ site.time | date: '%a, %Y/%m/%d'}}</div>
	<div class="lf_designer">©2013 Leafer</div>
</div>
{% endunless %}
